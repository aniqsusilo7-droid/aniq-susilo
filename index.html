
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Android/Chrome Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" sizes="192x192" href="https://cdn-icons-png.flaticon.com/512/5511/5511358.png">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5511/5511358.png">
    
    <link rel="manifest" href="manifest.json">
    
    <title>Aniq Finance Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #0f172a; 
          color: #f8fafc;
          -webkit-tap-highlight-color: transparent;
          overscroll-behavior-y: contain;
          user-select: none;
          /* Hilangkan bouncing scroll di iOS/Android */
          overflow: hidden;
          height: 100vh;
          width: 100vw;
        }
        
        #root {
          height: 100%;
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
        }

        .safe-bottom {
          padding-bottom: env(safe-area-inset-bottom);
        }

        input, select {
          user-select: text;
        }

        ::-webkit-scrollbar { width: 0px; }
        
        @keyframes pulse-indigo {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.5; }
        }
        .animate-pulse-slow { animation: pulse-indigo 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body class="bg-slate-900 text-slate-200">
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Pusat Data Aktif', reg))
                    .catch(err => console.log('Gagal mengaktifkan pusat data', err));
            });
        }
    </script>
</body>
</html>
